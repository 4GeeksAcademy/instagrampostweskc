<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="head">
                <div class="profile-detail">
                    <div class="p-img">
                        <img src="https://img.icons8.com/?size=512&id=23028&format=png" alt="">
                    </div>
                    <div class="name">HTML5<br>Wesley Crosslin</br></div>
                </div>
                <div class="more">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="post-img">
                <img src="https://i.redd.it/o1ylzq63wot71.gif" alt="">
                <i class="fas fa-heart"></i>
            </div>
            <div class="reactions head">
                <div class="react-links">
                    <i id="heart" class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
                <div class="save">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <div class="react-detail">
                Liked by <strong>4 Geeks Acadamy, HTML5, Web </strong>and <strong>100,000 others</strong>
            </div>
            <div class="caption">
                <div class="profile-name">
                    Wesley
                </div>
                <div class="post-cap">
                    Heres where a random caption is supposed to go. sdfsafds h kkdfgdf ghpifaj we weqr wer vdfs dfasdfsa gsdghfhfgh  
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
